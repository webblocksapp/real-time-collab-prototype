<!DOCTYPE html>

<head>
  <title>GStreamer with NodeJS Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.9" />

  <style>
    html,
    body {
      overflow: hidden;
    }
  </style>

  <script>
    function buffer() {
      //Start playback as soon as possible to minimize latency at startup
      var dStream = document.getElementById('vidStream');

      try {
        dStream.play();
      } catch (error) {
        console.log('Error in buffer() method.');
        console.log(error);
      }
    }
  </script>
</head>

<body onload="buffer();">
  <video id="vidStream" width="640" height="480" muted>
    <source src="/stream-tcp" type="video/mp4" />
    <source src="/stream-tcp" type="video/webm" />
    <source src="/stream-tcp" type="video/ogg" />
  </video>
</body>
